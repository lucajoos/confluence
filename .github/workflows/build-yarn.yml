name: Build Yarn
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
jobs:
  build:
    name: Run Install & Build 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r Snapshot.zip dist
      - uses: actions/upload-artifact@v3.0.0
        with:
          name: Snapshot.zip
